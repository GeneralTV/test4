name: Build ASI Plugin

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1

    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake -G "Ninja" -DCMAKE_BUILD_TYPE=Release ..

    - name: Build
      run: |
        cd build
        cmake --build .

    - name: Create dist folder
      run: |
        mkdir -p dist/uiresources/assets
        cp build/ResourceLoader.asi dist/
        cp -r uiresources/* dist/uiresources/

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ResourceLoader
        path: dist/
