name: Build ASI Mod

on: [push]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Compile
      run: |
        cl.exe /nologo /LD /FeRadmirMod.asi main.cpp /link /INCREMENTAL:NO user32.lib wininet.lib
        
    - uses: actions/upload-artifact@v4
      with:
        name: RadmirMod.asi
        path: RadmirMod.asi
