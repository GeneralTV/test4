name: Build ASI Mod
on: [push]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup MinGW
      run: |
        choco install mingw -y
        echo "C:\ProgramData\chocolatey\lib\mingw\tools\install\mingw64\bin" >> $GITHUB_PATH
        
    - name: Compile ASI
      run: |
        x86_64-w64-mingw32-g++ -shared -o RadmirMod.asi main.cpp -lwininet -static -std=c++17
        
    - uses: actions/upload-artifact@v4
      with:
        name: RadmirMod.asi
        path: RadmirMod.asi
